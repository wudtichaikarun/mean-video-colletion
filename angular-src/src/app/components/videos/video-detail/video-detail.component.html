<div>
  <!-- ######################## iframe play video ########################-->
  <div>
    <iframe [src]="video.url | safe" width="100%" height="500"></iframe>
  </div>

  <form class="videoDetailForm">
    <!-- ######################## Always show  #########################-->
    <!--title content-->
    <h3 *ngIf="!editTitle">{{video.title}} </h3> 
    <!--url content-->
    <h4>video url: {{video.url}} </h4>
    <!--description content-->
    <h4>video description: {{video.discription}} </h4>

    <!-- ######################## video show when btn-edit click #########################-->
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
    </div>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" name="desc" class="form-control" placeholder="discription" [(ngModel)]="video.discription">
    </div>
    <!--Update btn-->
    <button *ngIf="editTitle" type="button" (click)="updateVideo()" class="btn btn-warning">
            Update
        </button>
    <!--Delete btn-->
    <!--<button *ngIf="editTitle" class="btn btn-danger" mwlConfirm [title]="title" [message]="message" placement="top" (confirm)="ConfirmClicked()"
      (cancel)="cancelClicked = true" [(isOpen)]="isOpen">
            Delete
        </button>-->
    <!--Cancel btn-->
    <button *ngIf="editTitle" (click)="btnCancelClick()" class="btn btn-default">
            Cancel
        </button>
  </form>
  <div class="editeVideoConfig">
    <div class="editVideo" (click)="btnEditClick()">
      <div class="iconEdite"></div><span>Edite </span></div>

    <div 
        class="deleteVideo"
        mwlConfirm 
        [title]="title" 
        [message]="message" 
        placement="top" 
        (confirm)="ConfirmClicked()" 
        (cancel)="cancelClicked = true" 
        [(isOpen)]="isOpen" >
      <div class="iconDelete"></div><span>delete</span></div>
  </div>
</div>
