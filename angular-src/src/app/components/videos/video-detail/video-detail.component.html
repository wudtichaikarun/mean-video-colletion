<div>
    <div>
        <iframe [src]="video.url | safe" width="100%" height="500"></iframe>
    </div>
    <form>-->
        <!--//video tilte edit status-->
        <div *ngIf="editTitle" class="form-group">
            <input (mouseout)="onMouseout()" type="input" class="form-control" name="title" required placeholder="title" 
            [(ngModel)]="video.title">
        </div>
         <!--//video tilte normol status-->
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>

        <div class="form-group">
           <input type="input" class="form-control" name="url" required placeholder="url" 
           [(ngModel)]="video.url">
        </div>
        <div class="form-group">
           <textarea name="desc" class="form-control" rows="5" placeholder="discription"
            [(ngModel)]="video.discription">
           </textarea>
        </div>
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
        <!--<//button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>-->
       <button
            class="btn btn-danger"
            mwlConfirm
            [title]="title"
            [message]="message"
            placement="top"
            (confirm)="ConfirmClicked()"
            (cancel)="cancelClicked = true"
            [(isOpen)]="isOpen">
            Delete
        </button>
    </form>
</div>
