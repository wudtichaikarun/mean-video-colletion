    <h2 class="page-header">Add New Video</h2>
    <form (submit)="onSubmitAddVideo()" [formGroup]="form">

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" placeholder="Enter Title Name" formControlName="title">
        <div *ngIf="formErrors.title" class="errMassage">
          {{ formErrors.username }}
        </div>
      </div>

      <div class="form-group">
        <label for="url">Url:</label>
        <input type="text" id="url" class="form-control" placeholder="Enter Url Link" formControlName="url">
        <div *ngIf="formErrors.url" class="errMassage">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="discription">Description:</label>
        <input type="discription" id="discription" class="form-control" placeholder="Enter Description" formControlName="discription">
        <div *ngIf="formErrors.discription" class="errMassage">
          {{ formErrors.password }}
        </div>
      </div>

      <!--<label for="Category">Category:</label>
      <select class="form-control" id="Category">

            <option >----Select Category----</option>
            <option value="1">How to</option>
            <option value="2">Music</option>
            <option value="3">Movie</option>
            <option value="4">Game</option>
          </select>-->

      <input *ngIf="form.valid" type="submit" class="btn btn-primary" value="ADD VIDEO">
    </form>
  </div>

  <!--######## video Detail component ######-->
  <div class="videoDetail">
    <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)" *ngIf="selectedVideo && hidenewVideo"
      [video]="selectedVideo">
    </video-detail>
  </div>

</div>

    <!--######## video List Component ######-->

        <hr />
      <video-list (SelectVideo)="onSelectVideo($event)"
