<div class="list-group">
  <a class="list-group-item" (click)="onSelect(video)" *ngFor="let video of videos">
    {{ video.title }}
  </a>
</div>
  <nav class="mt-1">
  <ul class="pagination">
    <li 
    *ngFor= "let page of totalPages" 
    [ngClass]="{'page-item': true, 'active': page === currentPage }" >
      <a 
      class="page-link"
      [routerLink]="['/books']" [queryParams]="{ page: page }" >
      {{ page }}
      </a>
    </li>
  </ul>
</nav>
